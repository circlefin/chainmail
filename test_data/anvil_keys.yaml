# This is a sample version of the local_key_file in config.yaml
# It contains default anvil keys. This file is safe to check into GitHub as
# these are standard well known keys that are used only on local anvil nodes for
# testing an development.
#
# To interact with testnet/mainnet, rename this file and fill in with the
# appropriate account information. You will need to obtain an Infura token
# and set the rpc_url to point to testnet/mainnet.

# owner account is default anvil account[0]
testnet_account:
  private_key: '0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80'
  address: '0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266'

# sender account is default anvil account[1]
testnet_sender:
  private_key: '0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d'
  address: '0x70997970C51812dc3A010C7d01b50e0d17dc79C8'

# local anvil node
rpc_url: 'http://localhost:8545'

# For Infura testnet RPC:
# rpc_url: 'https://goerli.infura.io/v3/<token>'

# For anvil use ''; for mainnet/testnet need to obtain an Etherscan token
etherscan_api_key: ''
